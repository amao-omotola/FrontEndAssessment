<mat-card>
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container  matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let data">{{ data.email }}</td>
              </ng-container>

              <ng-container  matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let data">{{ data.first_name }}</td>
              </ng-container>
              <ng-container  matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let data">{{ data.last_name }}</td>
              </ng-container>
              <ng-container  matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let data">{{ data.avatar }}</td>
              </ng-container>
              
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSize]="pageSize" [length]="totalItems" (page)="onPageChange($event)"></mat-paginator>
          
    </mat-card-content>
  </mat-card>
